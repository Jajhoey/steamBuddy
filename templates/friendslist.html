<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../static/styles.css">
</head>
    <body>
        <h1>Choose friends to find games in common with.</h1>
        <form method="POST" class = "select-friends">
            {{ form.hidden_tag() }}
            
            {% for friend in form.friends %}
                <input type="checkbox" id="friend-{{ loop.index }}" value="{{ friend.steamid }}" label = "{{ friend.name }}" {% if friend.checked %}{{ friend.selected }}{% endif %}>
                <label>{{ friend.data.personaname }}</label>
            {% endfor %}
            
            <p>{{ form.submit() }}</p>
            <!--Debugging-->
        </form>
    </body>
</html>
