<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../static/styles.css">
</head>
    <body>
        <h1>Choose friends to find games in common with.</h1>
        <form method="POST" class = "select-friends">
            {{ form.hidden_tag() }}

            {% for friend in form.friends %}
                <input class="form-check-input" type="checkbox" label = "{{ friend.label }}" {% if friend.selected %}selected{% endif %}>
            {% endfor %}
            
            <p>{{ form.submit() }}</p>
        </form>
    </body>
</html>
