<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <h1>Choose friends to find games in common with.</h1>
        <form method="POST" class = "select-friends">
            {% for friend in data %}
                <div class = "friend">
                    <h5>{{ friend.personaname }}</h5>
                    
                </div>
            {% endfor %}
            {{ form.submit() }}
        </form>
    </body>
</html>
